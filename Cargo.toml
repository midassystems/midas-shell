[package]
name = "midas-clilib"
version = "0.1.10"
edition = "2021"

[dependencies]
prettytable ="0.10.0"
reedline ="0.38.0"
nu-ansi-term = "0.50.1"
clap = {version= "4.5.13", features = ["derive"] }
thiserror = "2.0.11"
serde = {version ="1.0.205", features = ["derive"]}
serde_json = "1.0.122"
async-trait = "0.1"
tokio = { version = "1.0", features = ["fs", "io-util", "rt-multi-thread", "signal"] }
toml = "0.8.19"
databento = "0.20.0"
dbn = "0.28.0"
time = { version = "0.3", features = ["macros"] }
walkdir = "2.3"
async-compression = { version = "0.4.11", features = ["tokio", "zstd"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["fmt", "env-filter", "json"] }
chrono = { version = "0.4", features = ["serde"] }
colored = "3.0.0"
console = "0.15"
chrono-tz = "0.10.1"
inquire={version="0.7.5", features=["date"]}
ctrlc = "3.4"
nix = "0.29.0"
mbinary = {version= "1.0.32"}
midas-client = {version = "1.0.22"}

[dev-dependencies]
sqlx = { version = "0.8.3", features = ["postgres","runtime-tokio-rustls",  "macros", "bigdecimal", "json"] }
anyhow = "1.0.86"
dotenv = "0.15"
serial_test = "3.1.1"
once_cell = "1.10.0"  

[lib]
path = "src/lib.rs"

[[bin]]
name = "midas-shell"
path = "src/shell/main.rs"

# Define the CLI binary
[[bin]]
name = "midas-cli"
path = "src/cli/main.rs"

